[PATH]

MODEL = /data/model/jumper10dof24musc.osim
#MODEL = /data/model/jumper_lab_model.osim
RESULT_DIR = /data/results


[SIMULATION]

START_TIME = 0
END_TIME = 1.0

[OPTIMIZATION]

# partition the control vector into a set of control points
CONTROL_POINTS = 16
# the interval of the control points will be [0, CONTROL_POINTS_INTERVAL]
# thus the dt between points is CONTROL_POINTS_INTERVAL / CONTROL_POINTS
CONTROL_POINTS_INTERVAL = 1.0

# penalty weight for the ligaments objective
PENALTY_WEIGHT = 0.001



